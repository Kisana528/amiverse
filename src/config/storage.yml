test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

minio:
  service: S3
  endpoint: 'http://minio:9000'
  access_key_id: minioroot
  secret_access_key: minioroot
  region: amiverse
  bucket: production
  #urlにバケット名を追加されるのを防ぐ
  force_path_style: true
